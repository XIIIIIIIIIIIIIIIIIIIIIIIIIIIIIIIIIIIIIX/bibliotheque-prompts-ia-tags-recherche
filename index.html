<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptLib - Bibliothèque de Prompts IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS content extracted separately */
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>PromptLib</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Rechercher un prompt, un tag, une catégorie...">
            </div>
        </div>
    </header>
    
    <main>
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-category="all">Tous</button>
                <button class="filter-btn" data-category="SEO">SEO</button>
                <button class="filter-btn" data-category="YouTube">YouTube</button>
                <button class="filter-btn" data-category="Automatisation">Automatisation</button>
                <button class="filter-btn" data-category="Rédaction">Rédaction</button>
                <button class="filter-btn" data-category="Code">Code</button>
            </div>
        </div>
        
        <div class="prompts-grid" id="prompts-container">
            <!-- Prompts will be dynamically inserted here -->
        </div>
    </main>

    <script>
        /* JS content extracted separately */
    </script>
</body>
</html>
